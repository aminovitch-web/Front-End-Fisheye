<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/logo/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph__infos">
          <h2>Mimi Keel</h2>
          <span>London, UK</span>
          <p>Voir le beau dans le quotidien</p>
        </div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph__pictures">
          <img src="assets/photographers/account.png"/>
        </div>
      </div>
      <div class="filter">
        <span> trier par :</span>
      <select class="filterButton"  aria-label="Menu de tri">
        <option class="filterButton__options" value="Popular">Popularité</option>
        <option class="filterButton__options" value="Title">Titre</option>
      </select>
    </div>
      </main>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="text/javascript" src="scripts/pages/photographer.js"></script>
    <script type="text/javascript" src="scripts/utils/contactForm.js"></script>

  </body>
</html>
