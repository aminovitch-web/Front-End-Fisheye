<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fisheye - photographe</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/normalizer.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            <a href="index.html">
                <img src="assets/logo/logo.png" class="logo" alt="fisheye logo">
            </a>
        </h1>
    </header>
    <main id="main">
        <section class="photograph-header" aria-label="Photograph Header"></section>
        <section class="dropdowns" aria-label="Dropdowns Section">
            <span> Trier par </span>
            <select class="dropdownsSelect" aria-label="Menu de tri">
                <option class="dropdownsSelect__options" value="Popular">Popularité</option>
                <option class="dropdownsSelect__options" value="Title">Titre</option>
                <option class="dropdownsSelect__options" value="Date">Date</option>
            </select>
        </section>
        <section class="medias" aria-label="Medias Section"></section>
        <section class="card" aria-label="Card Section"></section>
    </main>
    <section class="lightBoxContainer" aria-label="Lightbox Container">
        <div class="lightbox">
            <span class="close-button" tabindex="0" id="closeButton" role="button" aria-label="Fermer la lightbox">&times;</span>
            <div class="lightbox-content"></div>
            <span class="lightboxTitle"></span>
            <button class="nav-button prev-button" tabindex="1" id="prevButton">&#8249;</button>
            <button class="nav-button next-button" tabindex="2" id="nextButton">&#8250;</button>
        </div>
    </section>
    <div id="contact_modal" aria-label="Contact Modal">
        <div class="modal">
            <header>
                <h2 class="informationContact" aria-label="Information Contact"></h2>
                <img src="assets/icons/close.svg" id="close_modal" alt="Fermer le formulaire" role="button" aria-label="Fermer le formulaire">
            </header>
            <form method="post" action="#" onsubmit="event.preventDefault(); return validateForm();" aria-label="Formulaire de contact du photographe">
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required aria-label="Indiquer son prénom" pattern="[A-Za-z]{2,10}" title="Le prénom doit contenir entre 2 et 10 caractères alphabétiques.">
                </div>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required aria-label="Indiquer son nom" pattern="[A-Za-z]{2,10}" title="Le nom doit contenir entre 2 et 10 caractères alphabétiques.">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required aria-label="Indiquer son email"
title="Veuillez saisir une adresse e-mail valide.">
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" required aria-label="Indiquer votre message" minlength="10" maxlength="500"></textarea>
                </div>
                <button class="contact_button" aria-label="Envoyer le formulaire de contact">Envoyer</button>
            </form>
        </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/validateForm.js"></script>
</body>
</html>
